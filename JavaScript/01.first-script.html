<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Mr.Gu</title>
		<!-- CSS 样式 -->
		<style>
			body{
				background-color:#d0e4fe;
				margin:10px;
			}
			h1{
				color:orange;
				text-align:center;
			}
			p{
				font-family:"Times New Roman";
				font-size:20px;
			}
		</style>
		
		<script>
		
		function showDate(){
			document.getElementById("show_date").innerHTML=Date();
		}
		
		</script>

	</head>

	<body>
		<h1>我的第一个JavaScript程序</h1>
		<p id="show_date">这是一个段落</p>
		<button type="button" onclick="showDate()">显示日期</button>

	</body>
</html>
